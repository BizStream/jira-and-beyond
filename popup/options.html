<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/styles.css"/>
    <script src="options.js" defer></script>
    <script src="../images/lottie.min.js" defer></script>
    <title>Extension Options</title>
</head>
<body>
    <div class="flex w-[400px] flex-col text-2xl gap-4">
        <b class="flex justify-center mt-4">Options</b>
        <form class="flex flex-col items-center gap-4">
            <input id="urlInput" type="text" placeholder="Enter URL here..." class="flex justify-center border p-2 rounded w-[90%] text-sm"/>
            <input id="messageInput" type="text" placeholder="Enter message here..." class="flex justify-center border p-2 rounded w-[90%] text-sm"/>
            <button id="imageButton" type="button" class="p-2 bg-blue-500 text-white rounded text-sm">Attach image</button>
            <input id="fileInput" type="file" class="hidden" accept="image/png, image/x-icon" />
            <img id="imagePreview" src="" alt="(image preview)" class="hidden"/>
            <div>
                <span class="text-sm">Open in new tab?</span>
                <input id="checkboxInput" type="checkbox" class="ml-2"/>
            </div>
            <div class="flex flex-col items-center">

                <button id="saveButton" type="submit" class="mt-2 mb-2 p-2 bg-green-500 text-white rounded">Save</button>
                <div id="lottie-container" class="hidden w-5 h-5"></div>
            </div>
        </form>
    </div>
</body>
</html>
